<div class="main-div">
  <div [class]="booked?'d-none':''" >
  <span><b>Enter no. of Days you want to Book Your Bike </b></span> &nbsp;
    <select name="day" id="day"  (change)="onChange(day.value)" #day>
      <option value="0.5">0.5</option>
      <option value="1">1</option>
      <option value="1.5">1.5</option>
      <option value="2">2</option>
      <option value="2.5">2.5</option>
      <option value="3">3</option>
      <option value="3.5">3.5</option>
      <option value="4">4</option>
      <option value="4.5">4.5</option>
      <option value="5">5</option>
    </select>
  </div>


  <h1 *ngIf="flag">{{amt}} /- Rupees Only</h1>
  <button type="button" class="btn btn-dark" *ngIf="flag" (click)="onPay(day.value)">Pay Now</button>
  <!-- <button type="button" class="btn btn-dark" *ngIf="flag" (click)="paynow('2300')">Pay Now</button> -->


  <h1 *ngIf="booked">Bike Booked Successfully Go to Past Bookings</h1>
</div>
